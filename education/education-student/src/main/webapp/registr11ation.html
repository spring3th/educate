<head>

<body>

	<div>
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>报名 信 息 填 写</h1>
				<hr />
			</div>
		</div>

		<div class="row">
			<div class="col-md-1"
				style="margin: 20px 0 0 60px; border: 1px solid CadetBlue; height: 400px; width: 200px;">
				<ul class="list-unstyled">
					<li><h3>
							<a href="registration.html">报名须知</a>
						</h3></li>
					<hr />
					<li><h3>
							<a href="registr11ation.html">报名</a>
						</h3></li>
					<hr />
					<li><h3>
							<a>查询</a>
						</h3></li>
					<hr />
					<li><h3>
							<a>在线测试</a>
						</h3></li>
					<hr />
					<li><h3>
							<a href="11111.html">缴费</a>
						</h3></li>
				</ul>
			</div>
			<div class="col-md-10"
				style="margin: 20px 0 0 10px; border: 1px solid CadetBlue; height: 680px; width: 1200px;">
                <div style="width:500px; margin: 20px 0 0 170px; width: 40%;">
				<!-- 报名表单 -->
				<form action="api/addstu" method="post" >
					<label for="exampleInputPassword1">姓名:</label> <input type="text" name="enterName"
						class="form-control" id="exampleInputEmail1" placeholder="Name">
						
				  <label for="optionsRadios1"> 性别:</label>
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios1" value="男" checked name="enterSex">
					    <!-- &mdash;  横线-->男
					  </label>		
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios2" value="女" name="enterSex">
					    女
					  </label>
				<br/>
						
					<label for="exampleInputPassword1">民族:</label> <input
						type="text" class="form-control" id="exampleInputPassword1" name="enterNation"
						placeholder="Nation"> 
						
					<label for="exampleInputPassword1">身份证:</label> <input
                       type="text" class="form-control" id="exampleInputPassword1" name="enterIdCard"
                       placeholder="IdCard"> 
                       
                    <label for="exampleInputPassword1">手机号:</label> <input
                       type="text" class="form-control" id="exampleInputPassword1" name="enterPhone"
                       placeholder="Phone"> 
                       
                    <label for="exampleInputPassword1">毕业院校:</label> <input
                       type="text" class="form-control" id="exampleInputPassword1" name="enterGraduate"
                       placeholder="Graduate"> 
                       
                    <label for="exampleInputPassword1">家庭住址:</label> <input
                       type="text" class="form-control" id="exampleInputPassword1" name="enterAddress"
                       placeholder="Address"> 						
					<label for="exampleInputFile">毕业证书照片:</label>
					
					<input type="file" id="exampleInputFile" name="photo">					
					<p class="help-block">
						请上传你的毕业证书照片
						<请保证清晰且真实>
					</p>
					<h5><b>选择专业:</b></h5>
					<select class="form-control" name="majorId">
					  <option value="1">计算机科学</option>
					  <option value="2">社会心理学</option>
					  <option value="3">国际贸易</option>
					  <option value="4">化学</option>
					</select>
					<h5><b>学历类型:</b></h5>
					<select class="form-control" name="enterType">
					  <option value="1">高升专</option>
					  <option value="2">专升本</option>
					</select>			
					<p style="" class="text-center">
					  <button type="submit" class="btn btn-primary">提交信息</button> &nbsp;&nbsp;&nbsp;&nbsp;
					  <button type="reset" class="btn btn-danger">重新输入</button>
					</p>
				</form>
                </div>
				<!-- 报名表单  end-->
			</div>

			<!-- 底部 -->
			<div class="row">
				<hr />
				<div class="col-md-12 text-center">

				</div>
				<hr />
			</div>
		</div>

</body>
<script type="text/javascript">
function joinOrder() {
    alert("提交数据");
    $.ajax({
        url : 'submit.do',
        type : 'get',
        //data : "{\"u_id\" : " + u_id + ",\"p_id\" : " + p_id+ ",\"c_num\" : " + c_num + "}",
        dataType : 'json',
        contentType : 'application/json',
        success : function(data) {
            alert(data.r);
            if (data.code == -1) {
                alert("库存不足 pid = " + data.msg);
            }
        }
    })
}
</script>
